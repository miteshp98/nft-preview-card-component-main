<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="nft-card-section">
        <div class="nft-card-container">
          <div class="nft-image-container">
            <img
              src="/images/icon-view.svg"
              alt="Equilibrium NFT Image"
              class="nft-card-image"
            />
          </div>

          <h1 class="nft-name-title">Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="balance-cont">
            <img src="/images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
            <img src="/images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>

          <div class="creator-cont">
            <img src="/images/image-avatar.png" alt="" />
            <span>Creation of</span> <span>Jules Wyvern</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
